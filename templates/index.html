<!DOCTYPE html>
<html>
<head>
    <title>Wordle Helper</title>
</head>
<body>
    <h1>Wordle Helper</h1>

    <form method="post">
        <label>Green (exact letters, use 0 for unknowns):</label><br>
        <input type="text" name="green" placeholder="0a0e0"><br><br>

        <label>Yellow (letters in word but wrong position):</label><br>
        <input type="text" name="yellow" placeholder="0e000"><br><br>

        <label>Grey (letters not in word at all):</label><br>
        <input type="text" name="grey" placeholder="brshln"><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if winner %}
        <div style="color: green; font-weight: bold; margin-top: 20px;">
            ðŸŽ‰ Congratulations! The word is: {{ result }} ðŸŽ‰
        </div>
    {% elif result %}
        <p><strong>Filtered Words:</strong> {{ result }}</p>
    {% endif %}
</body>
</html>
