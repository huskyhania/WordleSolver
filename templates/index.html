<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver</title>
</head>
<body>
    <h1>Wordle Solver</h1>
    <form method="POST">
        <label>Green letters:</label><br>
        <input type="text" name="green1" maxlength="1" size="1" value="0">
        <input type="text" name="green2" maxlength="1" size="1" value="0">
        <input type="text" name="green3" maxlength="1" size="1" value="0">
        <input type="text" name="green4" maxlength="1" size="1" value="0">
        <input type="text" name="green5" maxlength="1" size="1" value="0"><br><br>

        <label>Yellow letters (e.g. 00l00):</label><br>
        <input type="text" name="yellow1" maxlength="1" size="1" value="0">
        <input type="text" name="yellow2" maxlength="1" size="1" value="0">
        <input type="text" name="yellow3" maxlength="1" size="1" value="0">
        <input type="text" name="yellow4" maxlength="1" size="1" value="0">
        <input type="text" name="yellow5" maxlength="1" size="1" value="0"><br><br>

        <label>Grey letters (e.g. abcdf):</label><br>
        <input type="text" name="grey"><br><br>

        <input type="submit" value="Solve">
    </form>

    {% if result %}
        <h2>Possible Words:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
